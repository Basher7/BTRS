<br /><br /><br /><br />
    <h2 style="text-align:right"><span class="color1">P</span>ayment</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="button1 col-md-12" data-toggle="modal" data-target="#myModal">Insert</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><strong>Payment</strong> </h4>
                </div>
                <div class="modal-body">
                    <div>
                        <input type="text" hidden ng-model="Payment.Id" />
                        <!--<label>Payment Method:</label>
                        <select class="form-control" ng-model="Payment.PaymentMethodId"
                                ng-options="p.Id as p.Name for p in PaymentMethodList">
                            <option value="" disabled selected>--- Select Payment Method ---</option>
                        </select>-->
                        <!--<div> 
                            <label>BkashTrans Code:</label>
                            <input type="text" class="form-control" placeholder="Enter BkashTransCode" ng-model="Payment.BkashTransCode" />
                        </div>-->
                        <label>Email:</label>
                        <input type="text" class="form-control" placeholder="Enter Email" ng-model="Payment.Email" />
                        <label>Code:</label>
                        <input type="text" class="form-control" placeholder="Enter Code" ng-model="Payment.Code" />
                        <label>Payment Date:</label>
                        <input type="date" class="form-control" placeholder="Enter PaymentDate" ng-model="Payment.PaymentDate" />
                        <label>Comfirmation:</label>
                        <input type="radio" ng-model="Payment.IsVerified" name="Comfirmation" value="True"> True
                        <input type="radio" ng-model="Payment.IsVerified" name="Comfirmation" value="False"> False<br />

                        <button class="btn btn-success" data-dismiss="modal" ng-click="SavePayment()">{{Action}}</button>
                        <button class="btn btn-primary" ng-show="Back" data-dismiss="modal" ng-click="BackPayment()">Back</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <hr />
    <hr />
    <div class="col-md-12">
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>Id</th>
                <!--<th>Payment Method</th>
                <th>BkashTrans Code</th>-->
                <th>Email</th>
                <th>Code</th>
                <th>Payment Date</th>
                <th>Comfirmation</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="p in PaymentList">
                <td>{{p.Id}}</td>
                <!--<td>
                    <div ng-switch="{{p.PaymentMethodId}}">

                        </span>
                    </div>
                </td>-->
                <!--<td>{{p.BkashTransCode}}</td>-->
                <td>{{p.Email}}</td>
                <td>{{p.Code}}</td>
                <td>{{p.PaymentDate}}</td>
                <td>{{p.IsVerified}}</td>
                <td>
                    <button class="btn button2" data-toggle="modal" data-target="#myModal" ng-click="EditPayment(p)">Edit</button>
                    <button class="btn btn-danger" disabled ng-click="DeletePayment(p.Id)">Delete</button>
                </td>
            </tr>
        </table>
    </div>

    <h2 style="text-align:right">Bus <span class="color1">S</span>chedule</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="button1 col-md-12" data-toggle="modal" data-target="#myModal">Insert</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><strong>Schedule</strong> </h4>
                </div>
                <div class="modal-body">
                    <div>
                        <input type="text" hidden ng-model="BusSchedule.Id" />
                        <label>Bus Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Bus Name" ng-model="BusSchedule.BusName" />
                        <!--<label>Departure Location:</label>
                        <select class="form-control" ng-model="BusSchedule.DepartureLocationId"
                                ng-options="l.Id as l.LocationName for l in LocationList">
                            <option value="" disabled selected>--- Select Destination Location ---</option>
                        </select>
                        <label>Destination Location:</label>
                        <select class="form-control" ng-model="BusSchedule.DestinationLocationId"
                                ng-options="l.Id as l.LocationName disable when l.Id == BusSchedule.DepartureLocationId for l in LocationList">
                            <option value="" disabled selected>---Select Destination Location---</option>
                        </select>-->

                        <label>Departure Time:</label>
                        <input type="text" class="form-control" placeholder="Enter Departure Time" ng-model="BusSchedule.DepartureTime" />
                        <label>Arrival Time:</label>
                        <input type="text" class="form-control" placeholder="Enter Arrival Time" ng-model="BusSchedule.ArrivalTime" />

                        <button class="btn btn-success" data-dismiss="modal" ng-click="SaveBusSchedule()">{{Action}}</button>
                        <button class="btn btn-primary" data-dismiss="modal" ng-show="Back" ng-click="BackBusSchedule()">Back</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <hr />
    <div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>Id</th>
                <th>Bus Name</th>
                <!--<th>Departure Location</th>
                <th>Destination Location</th>-->
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="bs in BusScheduleList">
                <td>{{bs.Id}}</td>
                <td>{{bs.BusName}}</td>
                <!--<td>
                    <div ng-switch="{{bs.DepartureLocationId}}">
                        <span ng-switch-when="1">{{LocationList[0].LocationName}}</span>
                        <span ng-switch-when="2">{{LocationList[1].LocationName}}</span>
                        <span ng-switch-when="3">{{LocationList[2].LocationName}}</span>
                        <span ng-switch-when="4">{{LocationList[3].NameLocationName}}</span>
                    </div>
                </td>
                <td>
                    <div ng-switch="{{bs.DestinationLocationId}}">
                        <span ng-switch-when="1">{{LocationList[0].LocationName}}</span>
                        <span ng-switch-when="2">{{LocationList[1].LocationName}}</span>
                        <span ng-switch-when="3">{{LocationList[2].LocationName}}</span>
                        <span ng-switch-when="4">{{LocationList[3].LocationName}}</span>
                    </div>
                </td>-->
                <td>{{bs.DepartureTime}}</td>
                <td>{{bs.ArrivalTime}}</td>
                <td>
                    <button class="button2 btn" data-toggle="modal" data-target="#myModal" ng-click="EditBusSchedule(bs)">Edit</button>
                    <button class="btn btn-danger" disabled ng-click="DeleteBusSchedule(bs.Id)">Delete</button>
                </td>
            </tr>
        </table>
    </div>

<br /><br /><br /><br />
    <h2 style="text-align:right"><span class="color1">P</span>assenger</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="button1 col-md-12" data-toggle="modal" data-target="#myModal">Insert</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><strong>Passenger</strong> </h4>
                </div>
                <div class="modal-body">
                    <div>
                        <input type="text" hidden ng-model="Passenger.Id" />
                        <label>Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Name" ng-model="Passenger.Name" />
                        <label>Gender:</label>
                        <select class="form-control" ng-model="Passenger.Gender">
                            <option value="" disabled selected>--- Select Gender ---</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                        <label>Contract No:</label>
                        <input type="text" class="form-control" placeholder="Enter Contract No" ng-model="Passenger.ContractNo" />
                        <label>Email:</label>
                        <input type="text" class="form-control" placeholder="Enter Email" ng-model="Passenger.Email" />
                        <label>Address:</label>
                        <input type="text" class="form-control" placeholder="Enter Address" ng-model="Passenger.Address" />

                        <button class="btn btn-success" data-dismiss="modal" ng-click="SavePassenger()">{{Action}}</button>
                        <button class="btn btn-primary" ng-show="Back" data-dismiss="modal" ng-click="BackPassenger()">Back</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <hr />
    <div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Contract No</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="p in PassengerList">
                <td>{{p.Id}}</td>
                <td>{{p.Name}}</td>
                <td>{{p.Gender}}</td>
                <td>{{p.ContractNo}}</td>
                <td>{{p.Email}}</td>
                <td>{{p.Address}}</td>
                <td>
                    <button class="btn button2" data-toggle="modal" data-target="#myModal" ng-click="EditPassenger(p)">Edit</button>
                    <button class="btn btn-danger" ng-click="DeletePassenger(p.Id)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
